<table>
	<thead>
		<th>Name</th>
		<th>Show</th>
		<th>Update</th>
		<th>Delete</th>
	</thead>
	<tbody>
		<tr ng-repeat = 'friend in friends track by $index'>
			<td>{{friend.first}} {{friend.last}}</td>
			<td><a href="#/show/{{friend._id}}">Show</a></td>
			<td><a href="#/edit/{{friend._id}}">Update</a></td>
			<td><button ng-click= "deleteFriend(friend._id)">Delete</button></td>
		</tr>
	</tbody>
</table>
	<button><a href="#/new">Make Up New Friend</a></button>
