<form>
	Name: <input type="text" ng-model="newPlayer.name">
	<input type="submit" value="Add Player" ng-click = "addPlayer()">
</form>
<table>
<thead>
	<th>Name</th>
</thead>
	<tr ng-repeat= "player in players track by $index">
		<td>{{player.name}}</td>
		<td><button ng-click = "removePlayer($index)">Delete Player</button></td>
	</tr>
</table>
