<form>
	Team Name: <input type="text" ng-model="newTeam.name">
	<input type="submit" value="Add Team" ng-click="addTeam()">
</form>
<table>
<thead>
	<th>Team Name</th>
	<th>Actions</th>
</thead>
<tbody>
	<tr ng-repeat= "team in teams track by $index">
		<td><a href="#/:{{team.name}}" ng-bind = "team.name">{{team.name}}</a></td>
		<td><button ng-click = "removeTeam($index)">Delete Team</button></td>
	</tr>
</tbody>
</table>
